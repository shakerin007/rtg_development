<html>
	<head >
		<title>Testbench Edit</title>
		<link rel="stylesheet" type="text/css" href="index.css" >	
	</head>
	<body>
		<header>
			
			<nav>
				<h2>RTG</h2>
				<ul>
					<li><a href="#">myProfile</a></li>
					<li><a href="#">myTestbenches</a></li>
					<li><a href="#">logout</a></li>

				</ul>
			</nav>
		</header>
		<form>
			<fieldset class="Tb_info"> 
				<legend class="top_header">New Agent Information</legend>
				<p>
					<em>Testbench Name:</em>
					<br> 
					<input type="inbox" name="tb_name" placeholder="Testbench Name" readonly >
				</p>
				<p>
					<em>Environment File Name:</em>
					<br> 
					<input type="inbox" name="env_file_name" placeholder="auto_env.sv" readonly>
				</p>

				<p>
					<em>Prefix of Environment:</em>
					<br> 
					<input type="inbox" name="env_prefix" placeholder="auto">
				</p>							
	
				<p>
					<em>Prefix for New Agent Files:</em>
					<br> 
					<input type="inbox" name="agent_prefix_new" placeholder="new_auto">
				</p>



				<p>
					<input type="submit" name="create_agent_new" value="Create New Agent Files" >
				</p>
			</fieldset>
		</form>
	</body>
</html>
