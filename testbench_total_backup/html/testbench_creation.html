<html>
	<head >
		<title>Testbench Information</title>
		<link rel="stylesheet" type="text/css" href="index.css" >	
	</head>
	<body>
		<header>
			
			<nav>
				<h2>RTG</h2>
				<ul>
					<li><a href="#">myProfile</a></li>
					<li><a href="#">myTestbenches</a></li>
					<li><a href="#">logout</a></li>

				</ul>
			</nav>
		</header>
		<form>
			<fieldset class="Tb_info"> 
				<legend class="top_header">Testbench Information</legend>
				<p>
					<em>Testbench Name:</em>
					<br> 
					<input type="inbox" name="tb_name" placeholder="Testbench Name" readonly >
				</p>
				<p>
					<em>Prefix for All Files:</em>
					<br> 
					<input type="inbox" name="tb_prefix" placeholder="auto">
				</p>

				<p>
					<em>Top Level File Name:</em>
					<br> 
					<input type="inbox" name="top_file_name" placeholder="top.sv">
				</p>	
				<p>
					<em>Base Test File Name:</em>
					<br> 
					<input type="inbox" name="base_test_file_name" placeholder="auto_base_test.sv">
				</p>

				<p>
					<em>Base Test Class Name:</em>
					<br> 
					<input type="inbox" name="base_test_class_name" placeholder="auto_base_test">
				</p>							
	

				<p>
					<input type="submit" name="create_testbench" value="Create Testbench" >
				</p>
			</fieldset>
		</form>
	</body>
</html>
